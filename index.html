<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neo4j Graph Data Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .full-height {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid border">
        <div class="row border">
            
        </div>    
        <div class="row ">
            <div class="col-2"> </div>
            <div class="col-8">
                <form>
                    <div class="form-inline">
                      <div class="col-4">
                        <input type="text" class="form-control" id="searchNodeName" placeholder="Enter Node Name">
                      </div>
                      <div class="col-4">
                        <select class="form-control" id="selectNodeType">
                            <option value="Project">Project</option>
                            <option Value="Developer">Developer</option>
                            <option value="Commit">Commit</option>
                            <option value="Class">Class</option>
                            <option value="Method">Method</option>
                          </select>
                      </div>
                      <div class="col-2">
                        <button type="button" id="BtnSearchNode" class="btn btn-primary mb-2">Search Node</button>
                      </div>
                    </div>
                  </form>
            </div>
            <div class="col-2"> </div>

        </div>
        <div class="row border bg-light">
              
        </div>  
        <div class="row border">
            <div class="col-2" >
           

                  <div class="list-group">
                   
                    <button type="button" Id="loadGraphBtn" class="list-group-item list-group-item-action"> Circle Graph Complete</button>
                    <button type="button" Id="loadLayerGraphBtn" class="list-group-item list-group-item-action">Layered Graph</button>
                    <button type="button" Id="loadClasses" class="list-group-item list-group-item-action">Graph Classes</button>
                    <button type="button" Id="loadImplementation" class="list-group-item list-group-item-action">Implementation</button>
                  </div>
            </div>
            <div class="col-10">
                <svg id="graph" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
                    <!-- Your SVG content here -->
                  </svg>
            </div>

        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/script_d3.js"></script>
</body>

</html>
