<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neo4j Graph Data Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .full-height {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid full-height">
        <div class="row">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <div class="p-3 border bg-light"></div>
                </div>

            </div></br>
            <div class="col-sm-12 col-md-6 col-lg-2">
                <div class="p-3 border bg-light">Column 1</div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-8">
                <div class="p-3 border bg-light"> <svg id="graph" width="1050" height="700"></svg></div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-2">
                <div class="p-3 border bg-light">
                    <button Id="loadGraphBtn">get all graph</button></br>
                    <button Id="loadLayerGraphBtn">get Layered graph</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/script_d3.js"></script>
</body>

</html>
