<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo4j D3 Visualization</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .node { 
        fill:none;
        stroke: #3a1eba; 
        stroke-width: 1.5px;         
        pointer-events: all; /* Ensure the element is interactive */
    }
    .link { stroke: #999; stroke-opacity: 0.6; }
    .label{
        font-family: Arial, sans-serif;
    font-size: 3px;
    fill: #e1d6d6;
    text-anchor: middle; /* Center the text */
    dominant-baseline: middle; /* Vertically center the text */

    }
    svg {
            border: 2px solid #3a1eba;
        }
   
  </style>
</head>
<body>
  <svg width="960" height="600" border="1px solid #3a1eba"></svg>
  <script>
    fetch('/api/data')
      .then(response => response.json())
      .then(graph => {
        const svg = d3.select("svg"),
              width = +svg.attr("width"),
              height = +svg.attr("height");

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink())
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link");

    const node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")
    .attr("transform", d => `translate(${d.x}, ${d.y})`);

node.append("circle")
    .attr("class", "node")
    .attr("r", 10)
    .style("fill", function(d) {
        if (d.labels.includes("Commit")) {
            return "red";
        } else if (d.labels.includes("Class")) {
            return "blue";
        } else if (d.labels.includes("Developer")) {
            return "yellow";
        } else {
            return "green";
        }
    })
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

node.append("text")
    .attr("class", "label")
    //.text(d => d.properties.Name); // Assuming each node has a 'name' property
    .text(d => d.properties.Name.length > 7 ? d.properties.Name.substring(0, 7) + '...' : d.properties.Name);

simulation
    .nodes(graph.nodes)
    .on("tick", ticked);

simulation.force("link")
    .links(graph.links);

function ticked() {
    node.attr("transform", d => `translate(${d.x}, ${d.y})`);

    link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);
}

        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }

        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
      });
  </script>
</body>
</html>
